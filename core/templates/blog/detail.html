{% load static %}
{% include 'shared/header.html' %}

<div class="container mt-5 mb-5">
    <p class="section-subtitle mb-3">Blogs details</p>
    <hr>
    <h1>{{ blog.title }}</h1>
    <p class="blog-card-caption" style="font-size: 12px;">
        Released: {{ blog.posted_date }}
    </p>
    <br>
    <div style="max-width: 500px; margin: 0 auto;">
        <img src="{{ blog.thumbnail.url }}" width="100%" style="padding: 30px;">
    </div>
    <div>
        {{ blog.description|safe}}
    </div>

</div>
{% include 'shared/footer.html' %}
